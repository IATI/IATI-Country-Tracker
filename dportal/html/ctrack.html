#html
<!DOCTYPE HTML>
<html> 
	<head>
		<!--[if IE]><script type="text/javascript" src="{root}jslib/excanvas.js"></script><![endif]-->
		<title>Development Portal</title>

		<script src="{root}jslib/pace.min.js"></script>
		<style>
.pace .pace-progress { height:4px; background:#88f; position:fixed; z-index:9999; top:0; right:100%; width:100%; }
.pace-inactive { display:none; }
.pace { -webkit-pointer-events:none; pointer-events:none; -webkit-user-select:none; -moz-user-select:none; user-select:none; }
		</style>

		<script src="{root}jslib/ctrack_loader.js"></script>
		<script>
			ctrack_loader({

// where to load js/css/etc files from, defaults to http://d-portal.org/ 
// set to / if you are running a ctrack server
				root:"{root}",
				
//				art:"/art/high/",

// if set then use google analytics with this code
				ga:"UA-6109435-15", 

// replace "this" with content from the portal
				master:"#ctrack_div",

// displayed data will be limited to this country code
//				country:"bd",

// displayed data will be limited to this publisher code
//				publisher:"US",

// these are replaced into the generated html and you can overide *any* display chunk here
				chunks:{
//					"country_name":"Bangladesh",
//					"country_flag":"bdflag.png",
//					"background_image":"backgroundimage.jpg"
				}

			});		
		</script>
	</head> 
	<body>
		<div id="ctrack_div">
<!--
		Anything in here will be shown while ctrack loads and be replaced with ctrack content afterwards.
-->
		</div>
	</body>
</html>
