#html
<html>
<head>
	<meta charset="UTF-8">
	<title>{blog_title}</title>
	<script src="{root}jslib/jquery.js"></script>
	<link  href="{root}art/original/ctrack.css" rel="stylesheet" type="text/css" >
</head>
<body>
	{view_head}
	{beige}
	{main_head}
	{main_title}
	{blog_post_wrap}
	{view_tail}
</body>
</html>

#blog_body
<script>
// fake blog body for this page if viewed alone
// redirect from root to a full list, so you never get to see this page, only the actual blog pages.
	window.location.replace("{tongue_root}news/posts.html");
</script>

#blog_wrap
<div class="default blog">
	<a href="{tongue_root}{it._fullfilename}" class="blog_title">{it.blog_title}</a>
	<div class="blog_date">Posted on {it._date}</div>
	<div class="blog_body">{it.blog_body}</div>
</div>

#blog_post_wrap
<div class="default blog post">
	<div class="blog_date">Posted on {it._date}</div>
	<div class="blog_body">{it.blog_body}</div>
	<a href="/news">Back to News</a>
</div>
