#main_head
<div class="default head">
	<table class="head">
		<tr>
			<td rowspan="2">
				<a href="/" title="{mainback_tip_text}"><img src="{root}art/original/dp_logo.60.png" alt="{dportal_logo_alt_text}" width="150" height="60"/></a>
			</td>
			<td class="options">{tongue_select}</td>
		</tr>
		<tr>
			<td class="options">
				<form action="">
				<select id="flava_select" name="flava">
					<option value="original">{flava_original_text}</option> 
					<option value="high">{flava_high_visibility_text}</option> 
				</select>
				</form>
			</td>
		</tr>
	</table>
</div>

<script>
	$(function(){
		$('#flava_select').children().each(function(i,it){
			if("{flava_name}"==$(it).val())
			{
				$(it).attr("selected",1)
			}
		});
		$('#flava_select').bind('change', function ()
		{
			var url = "{mark_no_flava}&flava="+$(this).val()+"{hash}";
			window.location = url; // redirect
			return false;
		});
	});
</script>
