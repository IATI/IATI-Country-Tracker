#view_test_graph
<div id="view_test_graph" style="background-color:#fff; font-size:1.0em; line-height:1.3em; color:#444;"></div>

<script>
	var ctrack=require("ctrack");
	var data=ctrack.get_chart_data("data_chart_donors");
	var opts={
		layout:"right",
		width:640,
		height:300,
		center_x:150,
		center_y:150,
		radius:130,
		hole:40,
		caption_css:{"width":250,"padding":"7px 20px","borderStyle":"solid","borderWidth":1, "color":"#666", "background-color":"#fff",},
		color:["#0081FF","#34FF34","#FF2AAD","#3FC1FF","#FFAA0A","#8300FF"],
		caption_edge:15,
		stroke_width:2,
		line_width:3,
		tints:{
			fill:[1,1,1,1],
			line:[1,1,1,1],
			stroke:[2,2,2,2],
			border:[0.5,0.5,0.5,0.5],
		},
	}
	ctrack.draw_chart("#view_test_graph",data,opts);
</script>
