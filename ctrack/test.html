<!DOCTYPE html> 
<html> 
	<head>
<meta charset="UTF-8">
<title>Development Portal</title>
<script src="/jslib/jquery.js"></script>
<script src="/js/Chart.js"></script>
<link  href="index.css" rel="stylesheet" type="text/css" >
	</head> 
<body>
	#test_chart
<div id="myChart" style="width:300x;height:400px; background-color:#fff;"></div>
<div style="width:300x;height:130px; background-color:#fff;"></div>
<script>
	Flotr.draw(
		$("#myChart").get(0),
		require("ctrack").get_chart_data("data_chart_donors"),
	{
    HtmlText: true,
    colors: ['#0A7FFF', '#0AFFBA', '#003BB8', '#00C948', '#99C900'], 
	fontColor: '#444', 
//	fontSize: 10,
	resolution: 1,
    shadowSize: 0,   
    grid : {
      verticalLines : false,
      horizontalLines : false,
      outlineWidth: 0,
    },
    xaxis : { showLabels : false },
    yaxis : { showLabels : false },
    pie : {
      show : true, 
      explode : 0,
		labelFormatter:function(tot,val){
			return Math.floor(100*val/tot)+"%";
		}
    },
    mouse : { track : true,
		trackFormatter:function(obj){
			var commafy=function(s) { return s.replace(/(^|[^\w.])(\d{4,})/g, function($0, $1, $2) {
			return $1 + $2.replace(/\d(?=(?:\d\d\d)+(?!\d))/g, "$&,"); }) };
			return commafy(Math.floor(obj.y)+"")+" usd";
		}
	 },
    legend : {show:true,position:"sc",margin:-120},
  });
</script>
</body>
</html>
