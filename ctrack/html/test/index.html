<!DOCTYPE HTML>
<html> 
	<head>
		<title>Country Tracker</title>
		<script src="http://d-portal.org/jslib/ctrack_loader.js"></script>
		<script>
			ctrack_loader({
				master:".ctrack", // insert into this div which you will find in the body below
				country:"bd", // country code
				chunks:{ // these are replaced into the generated html and you can overide any display chunk here
					"country_name":"Bangladesh",
					"country_flag":"bdflag.png",
					"background_image":"backgroundimage.jpg"
				}
			});		
		</script>
	</head> 
	<body>
		<div class="ctrack">
			Anything in here will be shown while ctrack loads and be replaced with ctrack content afterwards.
		</div>
	</body>
</html>
